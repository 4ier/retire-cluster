name: Deploy Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'README*.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'README*.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

